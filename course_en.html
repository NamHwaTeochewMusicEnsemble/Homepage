<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Course</title>
  <style>
    body {
      margin: 0;
      background-color: #fff;
    }

    /* 顶部固定栏 */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #fff;
      z-index: 1000;
      padding: 15px 0;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }

    header img {
      height: 90px; /* 放大 logo */
      margin-right: 20px;
    }

    header h1 {
      color: darkred;
      font-size: 32px;
      margin: 0;
    }

    /* 内容区 */
    section {
      display: flex;
      margin-top: 120px; /* 避开固定栏 */
      min-height: 80vh;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 1s; /* 顶部淡入后再出现 */
    }

    .photo {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photo img {
      width: 100%;
      height: auto; /* 保持原图比例 */
    }

    .info {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .info h2 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }

    .info p {
      font-size: 18px;
      line-height: 1.6;
      color: #555;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
      section {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .info {
        padding: 20px;
        text-align: center;
      }
      .info h2 {
        font-size: 28px;
      }
      .info p {
        font-size: 16px;
      }
    }
      .nav-links {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 100px; 
    }

    .nav-links a {
      text-decoration: none;
      color: #fff;
      background-color: darkred;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .nav-links a:hover {
      background-color: #a00000;
    }
  </style>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部 logo + 演出 -->
  <header>
    <img src="image/logo.png" alt="南华潮乐团 Logo">
    <h1>Courses</h1>
    <link rel="stylesheet" href="style.css">
  </header>

  <section>
    <div class="photo">
    </div>
    <div class="info">
      <h2>To be updated....</h2>
      <p>
        I don't have time to do now.
      </p>
    </div>
  </section>

  <div class="nav-links">
    <a href="ENG.html">Homepage</a>
    <a href="performances_en.html">Performances</a>
    <a href="instruments_en.html">Instruments</a>
    <a href="course.html">中文</a>
  </div>

  <footer class="footer">
    <p>Copyright © 2026 Nam Hwa Teochew Music Ensemble. All Rights Reserved.</p>
  </footer>
</body>
</html>
